<!-- Directiva estructural NgFor -->
<!-- Haciendo uso de if y else con ng-template -->
<h1 *ngIf="dameTema(); else noTema">Esto es: {{dameTema()}}</h1>

<ng-template #noTema>
    <h1>Esto es: false</h1>
</ng-template>

<div *ngIf="heroes.length > 0">
    <h3>Listado de heroes</h3>
    <ul>
        <li *ngFor="let heroe of heroes; let i = index">
            {{i+1}} - {{heroe}}
        </li>
    </ul>
</div>
<div *ngIf="!(heroes.length > 0)">
    <h3>Nos quedamos sin héroes</h3>
</div>

<!-- Directiva estructural NgIf -->
<!--Tiene que darme true para que se muestre el codgio html -->
<div *ngIf="heroeBorrado.length > 0">
    <h3>Héroes borrados</h3>
    <li *ngFor="let e of array; let i = index">
        {{i+1}} - {{e}}
    </li>
</div>
<div *ngIf="!(heroeBorrado.length > 0) && !(array2.length > 0)">
    <h3>Ningun heroe borrado</h3>
</div>

<div *ngIf="array2.length > 0">
    <h3>Hemos borrado todos los héroes de una</h3>
    <ul>
        <li *ngFor="let borrado of array2; let i = index">
            {{i+1}} - {{borrado}}
        </li>
    </ul>
</div>
